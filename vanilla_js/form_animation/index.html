<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8a3bcfa721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Animation</title>
</head>

<body>
    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email innactive">
            <i class="far fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password innactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="password" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish innactive">
            <i class="fas fa-heart"></i>
            <p>Thank You</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>

    <script src="./app.js"></script>
</body>

</html>
