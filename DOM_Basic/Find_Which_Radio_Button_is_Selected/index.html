<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
  <title>Find which radio button is selected</title>
</head>

<body>
  <div class="container">
    <form class="form">
      <label for="apple">
        <input type="radio" id="apple" name="fruits" value="Apple">
        Apple
      </label>
      <label for="orange">
        <input type="radio" id="orange" name="fruits" value="Orange">
        Orange
      </label>
      <label for="grapes">
        <input type="radio" id="grapes" name="fruits" value="Grapes">
        Grapes
      </label>
    </form>

    <div class="result">
      Selected Item: <span></span>
    </div>
  </div>

</body>

</html>
