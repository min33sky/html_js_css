<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    u {
      text-decoration: wavy red underline;
    }
  </style>
  <title>Document</title>
</head>

<body>

  <h1>위 첨자 태그</h1>
  1<sup>st</sup>, 2<sup>nd</sup>... n<sup>th</sup>, x<sup>n</sup> 등 지수나 서수를 위한 위 첨자를 표시할 때는
  sup 태그를 사용합니다.

  <h1>아래 첨자 태그</h1>
  Yalco<sub>1</sub>, H<sub>2</sub>O, x<sub>n</sub> 등 각주, 변수, 화학식을 위한 아래 첨자를 표시할 때는
  sub 태그를 사용합니다.

  <h1>(구)밑줄 태그와 취소선 태그</h1>
  <strong>u</strong> 태그는 <s>과거 밑줄을 긋는 용도</s>로 사용되었으나
  현재는 CSS 효과와 함께 철자 오류 등을 강조하는 용도로 <u>사용됍니다</u>.
  <strong>s</strong> 태그는 더 이상 유효하지 않은 정보를 취소선과 함께 나타내죠.
</body>

</html>
