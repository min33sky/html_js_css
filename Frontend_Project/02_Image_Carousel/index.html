<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>이미지 캐러셀</title>
</head>

<body>
  <section id="carousel">
    <h1 class="util-ir">캐러셀 이미지</h1>
    <div class="carousel-container">
      <ul class="carousel-list">
        <li class="carousel-item active"><img src="./assets/image_1.png" alt=""></li>
        <li class="carousel-item"><img src="./assets/image_2.png" alt=""></li>
        <li class="carousel-item"><img src="./assets/image_3.png" alt=""></li>
      </ul>
    </div>
    <button class="prev-btn">&lt; Prev</button>
    <button class="next-btn">Prev &gt;</button>
  </section>

  <form class="image-upload">
    <input type="file" id="image-upload-input" accept="image/*">
    <label for="image-upload-input">이미지 업로드</label>
  </form>

</body>

</html>
