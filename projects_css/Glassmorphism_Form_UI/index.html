<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <!--Stylesheet-->
  <link rel="stylesheet" href="style.css">
  <title>Glassmorphism Form UI</title>
</head>

<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <form>
    <h3>Welcome Back!<span>Login to your account.</span></h3>

    <label for="username">Username</label>
    <input type="text" placeholder="For ex. CodingMan" id="username">

    <label for="password">Password</label>
    <input type="password" placeholder="Minimum 6 characters" id="password" minlength="6">

    <button type="submit">Sign In</button>
  </form>
</body>

</html>
