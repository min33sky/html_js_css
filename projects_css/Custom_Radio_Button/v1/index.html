<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Custom Radio Button</title>
</head>

<body>
  <h1>Who is the best England central Midfielder?</h1>

  <p class="result">?</p>

  <div class="container">
    <input type="radio" name="england_player" data-player="Paul Scholes" id="opt1" checked>
    <label for="opt1" class="label1">
      <span>Paul Scholes</span>
    </label>
    <input type="radio" name="england_player" data-player="Frank Lampard" id="opt2">
    <label for="opt2" class="label2">
      <span>Frank Lampard</span>
    </label>
    <input type="radio" name="england_player" data-player="Steven Gerrard" id="opt3">
    <label for="opt3" class="label3">
      <span>Steve Gerrard</span>
    </label>
  </div>

  <script src="./app.js"></script>
</body>

</html>
