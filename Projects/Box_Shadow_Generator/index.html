<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <script src="./app.js" defer></script>
  <title>Box Shadow Generator</title>
</head>


<body>
  <article class="container">
    <section class="result" aria-label="결과를 보여줄 영역">
      <div id="element"></div>
    </section>

    <section class="sliders" aria-label="그림자 옵션 설정">
      <div class="slider-wrapper">
        <label for="h-shadow">Horizontal Shadow:</label>
        <input type="range" name="" id="h-shadow" min="-100" max="100" value="0">
      </div>
      <div class="slider-wrapper">
        <label for="v-shadow">Vertical Shadow:</label>
        <input type="range" name="" id="v-shadow" min="-100" max="100" value="0">
      </div>
      <div class="slider-wrapper">
        <label for="blur-radius">Blur Radius:</label>
        <input type="range" name="" id="blur-radius" min="0" max="100" value="0">
      </div>
      <div class="slider-wrapper">
        <label for="spread-radius">Spread Radius:</label>
        <input type="range" name="" id="spread-radius" min="-50" max="50" value="0">
      </div>
      <div class="slider-wrapper">
        <label for="shadow-color">Shadow Color:</label>
        <input type="color" name="" id="shadow-color">
      </div>
      <div class="slider-wrapper">
        <label for="shadow-color-opacity">Shadow Color Opacity:</label>
        <input type="range" name="" id="shadow-color-opacity" min="0" max="1" value="1" step="0.1">
      </div>
      <div class="input-wrapper">
        <label for="shadow-inset">Inset Shadow:</label>
        <input type="checkbox" name="" id="shadow-inset">
      </div>
    </section>

    <section class="code-wrapper" aria-label="결과 코드를 반환하는 영역">
      <textarea id="code" rows="2" readonly></textarea>
      <button id="copy-btn">Copy</button>
    </section>
  </article>



</body>

</html>
