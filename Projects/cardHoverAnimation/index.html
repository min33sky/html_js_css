<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>BlogPostCard</title>
</head>

<body>
  <div class="wrapper">
    <article class="post">
      <div class="post-bg">
        <!-- 배경 이미지 들어갈 곳 (zoom효과를 위해 따로 div를 설정) -->
      </div>

      <h2 class="post-title">
        <a href="#">Pure CSS Animation of Blog Post Excerpt on Hover</a>
      </h2>

      <p class="post-excerpt">
        The Excerpt of your post the compels the user to click on "Read More" link below
      </p>

      <a href="#" class="post-read-more">Read More
        <i class="fa fa-arrow-right"></i>
      </a>

      <div class="post-date-time">
        <span class="post-icon-text">
          <i class="fa fa-calendar"></i>
          June 1, 2020
        </span>
        <span class="post-icon-text">
          <i class="fa fa-clock"></i>
          8 Minutes Read
        </span>
      </div>
    </article>
  </div>

</body>

</html>
