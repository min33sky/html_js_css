<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
  <title>Image Editor</title>
</head>

<body>
  <div class="editor">
    <!-- 이미지 설정 영역 -->
    <section class="toolbar">
      <div class="toolbar-item">
        <input type="file" id="imageFileInput">
      </div>
      <div class="toolbar-item">
        <label class="tool-label" for="brightness">
          Brightness
        </label>
        <input type="range" id="brightness" class="tool-input" min="0" max="200">
      </div>
      <div class="toolbar-item">
        <label class="tool-label" for="saturation">
          Saturation
        </label>
        <input type="range" id="saturation" class="tool-input" min="0" max="200">
      </div>
      <div class="toolbar-item">
        <label class="tool-label" for="blur">
          Blur
        </label>
        <input type="range" id="blur" class="tool-input" min="0" max="25">
      </div>
      <div class="toolbar-item">
        <label class="tool-label" for="inversion">
          Inversion
        </label>
        <input type="range" id="inversion" class="tool-input" min="0" max="100">
      </div>

      <div class="toolbar-item">
        <button class="btn" id="resetImageBtn">초기화</button>
      </div>

      <div class="toolbar-item">
        <a href="" class="btn" download="myImage.png" id="download">이미지 다운로드🚀</a>
      </div>


    </section>

    <!-- 이미지 출력 영역 -->
    <section class="image-area">
      <canvas id="canvas" height="500" width="500"></canvas>
    </section>
  </div>
</body>

</html>
