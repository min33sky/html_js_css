<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <title>Typing Test</title>
</head>

<body>
  <div class="container">
    <div class="stats">
      <p>Time: <span id="timer">0s</span></p>
      <p>Mistakes: <span id="mistakes">0</span></p>
    </div>

    <div id="quote">Speed X Accuracy Typing Test.. ðŸš€</div>
    <textarea id="quote-input" rows=3" placeholder="Type here when the test starts..."></textarea>

    <div class="btns">
      <button id="main-btn">Start Test</button>
    </div>

    <div class="result">
      <h3>Result</h3>
      <div class="wrapper">
        <p>Accuracy: <span id="accuracy"></span></p>
        <p>Speed: <span id="wpm"></span></p>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
